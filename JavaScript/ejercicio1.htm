<!DOCTYPE html>
<html lang="en"><head>
    
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio1</title>

<script>
    
    function golfScore(par, strokes) {
    const names = [
    "Hole-in-one!",
    "Eagle",
    "Birdie",
    "Par",
    "Bogey",
    "Double Bogey",
    "Go Home!"
    ];

    if(strokes === 1) {
        return names[0];
    } else if (strokes <= par -2) {
        return names [1];
    } else if (strokes=== par - 1) {
        return names [2];
    } else if (strokes === par) {
        return names[3];
    } else if (strokes === par + 1) {
        return names[4];
    } else if (strokes === par + 2) {
        return names [5];
    } else {
        return names [6];
    }
}

function calcuPuntos() {
            const parInput = document.getElementById('parInput');
            const strokesInput = document.getElementById('strokesInput');
            const result = document.getElementById('result');

            const par = parseInt(parInput.value);
            const strokes = parseInt(strokesInput.value);

            if (isNaN(par) || isNaN(strokes)) {
                result.textContent = 'Ingresa un numero valido';
            } else {
                const score = golfScore(par, strokes);
                result.textContent = 'Resultado: ' + score;
            }
        }


</script></head>

<body>
    <h1>Calculadora de Golf</h1>
    <form id="golfForm">
        <label for="parInput">Par:</label>
        <input type="number" id="parInput" name="par" required>
        <br>
        <br>
        <label for="strokesInput">Strokes:</label>
        <input type="number" id="strokesInput" name="strokes" required>
        <br>
        <br>
        <button type="button" onclick="calcuPuntos()">Calcula</button>
    </form>
    <p id="result"></p>

</body></html>
